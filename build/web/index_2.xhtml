<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
        <!-- Favicon-->
        <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

        <!-- Bootstrap Core Css -->
        <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>

        <!-- Waves Effect Css -->
        <link href="plugins/node-waves/waves.css" rel="stylesheet" />

        <!-- Animation Css -->
        <link href="plugins/animate-css/animate.css" rel="stylesheet" />

        <!-- Custom Css -->
        <link href="css/style.css" rel="stylesheet"/>

    </h:head>
    <h:body class="fp-page" style="background-image: url(http://labarberia.com/wp-content/uploads/2019/12/bg_barberia.jpg)">


        <div class="fp-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>AyT Information</b></a>
           
        </div>
        <div class="card">
            <div class="body">
                <h:form id="forgot_password">
                    <div class="msg">
                        Ingrese su dirección de correo electrónico que utilizó para registrarse. Le enviaremos un correo electrónico con su nombre de usuario y un enlace para restablecer su contraseña.
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <h:inputText html5:type="email" value="#{inicioRequest.correoing}" class="form-control" html5:placeholder="Email" required="required" html5:autofocus="autofocus"/>
                        </div>
                    </div>
                    <h:commandButton class="btn btn-block btn-lg bg-pink waves-effect" value="Restaurar Contraseña" action="#{inicioRequest.restaurarContraseña()}" />                                  

                    <div class="row m-t-20 m-b--5 align-center">
                        <a href="index_1.xhtml">Ingresar</a>
                    </div>
                </h:form>
            </div>
        </div>
    </div>





        <!-- Jquery Core Js -->
        <script src="plugins/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core Js -->
        <script src="plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="plugins/node-waves/waves.js"></script>

        <!-- Validation Plugin Js -->
        <script src="plugins/jquery-validation/jquery.validate.js"></script>

        <!-- Custom Js -->
        <script src="js/admin.js"></script>
        <script src="js/pages/examples/sign-in.js"></script>
        
        <!--Sweet Alert2-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </h:body>
</html>
