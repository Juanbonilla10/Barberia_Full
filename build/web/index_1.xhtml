<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
        <!-- Favicon-->
        <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

        <!-- Bootstrap Core Css -->
        <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>

        <!-- Waves Effect Css -->
        <link href="plugins/node-waves/waves.css" rel="stylesheet" />

        <!-- Animation Css -->
        <link href="plugins/animate-css/animate.css" rel="stylesheet" />

        <!-- Custom Css -->
        <link href="css/style.css" rel="stylesheet"/>
        
        <!--Sweet alert-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </h:head>
    <h:body class="login-page" style="background-image: url(http://labarberia.com/wp-content/uploads/2019/12/bg_barberia.jpg)">


        <div class="login-box">
            <div class="logo">
                <a href="javascript:void(0);"><b>AyT Information</b></a>
            </div>
            <div class="card">
                <div class="body">
                    <h:form>
                        <div class="msg">Iniciar Sesi칩n</div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
                            <div class="form-line">
                                <h:inputText id="regisCorreo" requiredMessage="Ingrese un correo electronico " html5:placeholder="ejemplo@gmail.com" value="#{usuarioSession.correoIn}"  required="true" class="form-control" />            
                                <h:message style="color:red" for="regisCorreo"></h:message>
                            </div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">             
                                <h:inputSecret id="regisContrasena" requiredMessage="Ingrese su contrase침a" html5:placeholder="*******" value="#{usuarioSession.contrasenaIn}"  required="true" class="form-control" />            
                                <h:message style="color:red" for="regisContrasena"></h:message>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-8 p-t-5">
                                <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink" />
                                <label for="rememberme">Recordar contrase침a</label>
                            </div>
                            <div class="col-xs-4">
                                <h:commandButton action="#{usuarioSession.inicioSesion()}" value="Iniciar" class="btn btn-block bg-pink waves-effect" type="submit" html5:target="request"/>
                            </div>
                            <div style="display: none">
                                <h:commandButton action="#{usuarioSession.inicioSesion()}" value="Iniciar" class="btn btn-block bg-pink waves-effect" type="submit" html5:target="request"/>
                            </div>
                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-xs-6">
                                <a href="index.xhtml">Registrate ahora!</a>
                            </div>
                            <div class="col-xs-6 align-right">
                                <a href="index_2.xhtml">Olvide mi contrase침a?</a>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>






        <!-- Jquery Core Js -->
        <script src="plugins/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core Js -->
        <script src="plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="plugins/node-waves/waves.js"></script>

        <!-- Validation Plugin Js -->
        <script src="plugins/jquery-validation/jquery.validate.js"></script>

        <!-- Custom Js -->
        <script src="js/admin.js"></script>
        <script src="js/pages/examples/sign-in.js"></script>
    </h:body>
</html>
