<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>
                            CATALOGO DE VENTAS
                        </h2>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        
                        <c:forEach items="#{productosView.listaCrearProducto}" var="objprd">
                            <div class="card col-lg-3 col-md-3 col-sm-3" style="margin: 59px 34px 0px 25px; width: 260px;">
                                <div class="header">
                                    <center>
                                        <img class="card-img-top" src="AYT.png" alt="Card image cap" style="width: 171px;"/>
                                    </center>
                                    <h2>
                                    #{objprd.descripcion}
                                    </h2>                              
                                </div>
                                <div class="body" id="descripcion">
                                    Quis pharetra a pharetra fames blandit. Risus faucibus velit Risus imperdiet mattis neque volutpat, etiam lacinia netus dictum magnis per facilisi sociosqu. Volutpat. Ridiculus nostra.
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Costo: #{objprd.precioPublico}</li>
                                    <li class="list-group-item">
                                        <h:commandButton value="Comprar" class="btn btn-success" />                                  
                                    </li>

                                </ul>
                            </div>
                        </c:forEach>
                    </div>


                </div>
            </section>






        </ui:composition>
    </h:body>
</html>
