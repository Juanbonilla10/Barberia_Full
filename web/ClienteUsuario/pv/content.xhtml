<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>
                            COUNTER ANIMATION
                        </h2>
                    </div>
                    <!-- Counter Examples -->
                    <h:form>
                        <div class="row clearfix">
                            <c:forEach items="#{citaClienteView.listacitas}" var="objpl">
                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class="info-box">
                                        <div class="icon bg-red">
                                            <i class="material-icons">shopping_cart</i>
                                        </div>
                                        <h:commandLink action="#{citaClienteView.selecionCategoria(objpl.idCitas)}">
                                            <div class="content">
                                                <div class="text">#{objpl.serviciosIdservicio.nombreServicio}</div>
                                                <div class="number count-to" data-from="0" data-to="125" data-speed="1000" data-fresh-interval="20">125</div>
                                            </div>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </c:forEach>

                        </div>
                        
                    </h:form>

                    <!-- #END# Chart Samples -->
                </div>
            </section>






        </ui:composition>
    </h:body>
</html>
