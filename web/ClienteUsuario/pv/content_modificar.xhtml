<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <section class="content">
                <!-- Vertical Layout -->

                <div class="row clearfix">

                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: 17%;">
                        <div class="card">
                            <div class="header">
                                <h2>
                                    ACTUALIZAR CITA
                                </h2>
                                <ul class="header-dropdown m-r--5">
                                    <li class="dropdown">
                                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                            <i class="material-icons">more_vert</i>
                                        </a>
                                        <ul class="dropdown-menu pull-right">
                                            <li><a href="javascript:void(0);">Action</a></li>
                                            <li><a href="javascript:void(0);">Another action</a></li>
                                            <li><a href="javascript:void(0);">Something else here</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="body">
                                <h:form>
                                    <label for="servicio">Servicio</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <h:selectOneMenu value="#{citaClienteView.citas.serviciosIdservicio.idservicio}" class="form-control" required="required">
                                                <f:selectItems value="#{citaClienteView.listaservices}" var="objlp" itemValue="#{objlp.idservicio}" itemLabel="#{objlp.nombreServicio}"  />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <label for="telefono">Numero de telefono</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <h:inputText html5:type="telefono" id="telefono" class="form-control" value="#{citaClienteView.citas.telefono}" />
                                        </div>
                                    </div>
                                    <label for="fecha">Fecha</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <h:inputText html5:type="date" id="fecha" class="form-control" value="#{citaClienteView.citas.fecha}" />
                                        </div>
                                    </div>
                                    <label for="telefono">Hora</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <h:inputText html5:type="time" id="hora" class="form-control" value="#{citaClienteView.citas.hora}" />
                                        </div>
                                    </div><div class="form-group">
                                        <div class="form-line">
                                            <h:selectOneMenu value="#{citaClienteView.citas.tipopagoidTipoPago.idTipoPago}" class="form-control" required="required">
                                                <f:selectItems value="#{citaClienteView.listapago}" var="objlpgj" itemValue="#{objlpgj.idTipoPago}" itemLabel="#{objlpgj.descripcion}"  />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <br></br>
                                    <h:commandButton  class="btn btn-success m-t-15 waves-effect" action="#{citaClienteView.actualizarCitaCli()}" value="Actualizar" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:composition>
    </h:body>
</html>
